<ion-view view-title="Hexia Login">
	<ion-content padding="true" id="loginPage">
	<div class="bar bar-header bar-assertive" ng-show="error">
  		<h6 class="errorBar title">{{error}}</h6>
	</div>
		<form name="loginForm" id="loginForm">
		<h3>Hexia for Twitter</h3>
		<button class="button button-positive" ng-click="login()" id="loginButton">Login with Twitter</button>
		</form>
	</ion-content>
</ion-view>
