<ion-view view-title="Your Messages">
	<ion-content class="has-header" padding="true">
		<div class="bar bar-header bar-assertive" ng-show="error">
	  		<h6 class="errorBar title">{{error}}</h6>
		</div>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="reloadMessages()"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="tweet in messages" class="card padding">
			<div ng-click="viewProfile(tweet.sender.screen_name)" class="userinfo">
				<div>{{tweet.sender.name}}</div>
				<div class="subdued">@{{tweet.sender.screen_name}}</div>
			</div>
			<span ng-click="viewProfile(tweet.sender.screen_name)" class="item-avatar"><img src="{{tweet.sender.profile_image_url}}"></span>
			<p class="item-body wrapper">{{tweet.text}}</p>
			<p class="subdued">{{tweet.created_at}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
	<button id="incident-fab" class="button button-positive button-fab button-fab-bottom-right" ng-click="openPopup()">
		<i class="icon ion-paper-airplane"></i>
	</button>
</ion-view>
